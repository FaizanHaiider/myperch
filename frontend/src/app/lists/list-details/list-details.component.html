<div class="container container-margin-bottom">

  <div class="list-details-container">

    <div class="list-details-header">
      <input type="text" class="form-control form-control-lg" [(ngModel)]="ListName" placeholder="Title">
      <button type="button" class="btn btn-primary" (click)="save()">Save</button>
    </div>
    

    <ul class="list-group">

      <li class="list-group-item list-item" *ngFor="let item of Items">
        <input class="form-check-input" type="checkbox" value="" (click)="toggleToRemove(item)">
        <input type="text" class="form-control form-control-sm border-0" [ngClass]="item.toggle ? 'line' :  'unline'" value="{{item.ItemText}}">
      </li>

      <li class="list-group-item list-item">
        <input type="text" class="form-control form-control-sm border-0" [(ngModel)]="ListItemInput" placeholder="New Item" (keyup.enter)="addItem($event)">
      </li>
    </ul>
    
  </div>

</div>
